<body>
    @@include('_nav.html') @@include('_header.html')

    <main class="main">
        <h3 class="main__title">
            Контракты
        </h3>
        <div class="content">
            <ul class="contract__list">
                <li class="contract__item">
                    <img src="image/ellipse.svg" alt="">
                </li>
                <li class="contract__item">
                    <img src="image/ellipse.svg" alt="">
                </li>
                <li class="contract__item">

                <li class="contract__item">

                <li class="contract__item">

                <li class="contract__item">

                    <img src="image/ellipse.svg" alt="">
                </li>
                <li class="contract__item">
                    <img src="image/ellipse.svg" alt="">
                </li>
            </ul>
            <div class="contract">
                <div class="contract__info">
                    <button class="info__button">Как это работает?</button>
                </div>
                <p class="contract__chance">
                    Выпадет оружие<br> от 10р до 80р
                </p>
                <button class="contract__create">Создать контракт
                <span>
                    <p class="contract__create-text"> 0 предметов, 0.00р</p>
                </span>
            </button>
            </div>
        </div>
        <div class="drop">
            <div class="drop__header">
                <h3 class="drop__title">Мои предметы</h3>
            </div>
            <div class="drop__body">
                <ul class="drop__list">
                    <li class="drop__item">
                        <h3 class="item__title">GUN</h3>
                        <p class="item__desc">пустыня</p>
                        <p class="item__price">50р</p>
                        <img class="item__img" src="image/gun.png" alt="">
                    </li>
                </ul>
            </div>
        </div>
    </main>
    @@include('_footer.html')
